<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Project Requirements/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="preview-container">
      <div class="img-container">
        <img
          alt="people working at a desk"
          src="./Project Requirements/images/image-header-mobile.jpg"
        />
      </div>
      <div class="text-container">
        <h2>
          Get <span class="highlight-text">insights</span> that help your
          business grow.
        </h2>
        <h3>
          Discover the benefits of <span class="spacer">data </span>analytics
          and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </h3>
      </div>
      <div class="stats-container">
        <div class="single-stat-1">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="single-stat-2">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="single-stat-3">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/crwainstock/fe-mentor-stats-preview"
        >Crystal</a
      >.
    </footer>
  </body>
</html>
